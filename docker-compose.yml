version: '3.8'

services:
  www:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jeunesse_www
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    volumes:
      # Mount public assets if needed for hot reload in dev (optional)
      - ./public:/app/public:ro
    networks:
      - jeunesse_www_network

networks:
  jeunesse_www_network:
    driver: bridge

